<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login-style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet">
</head>
<style>
    .background{
    background: url("../static/images/login_image.jpg") no-repeat;
    background-size: cover;
    height: 100vh;
    display: flex;
}
.btn{
    background: transparent;
    border: 1px solid #fff;
    color: #fff;
    font-size: 18px;
    font-family: 'Raleway', sans-serif;
    margin: 20px 0;
    padding: 10px;
}
</style>   
<body>
    <main>
        <div class="background">
            <div class="text">
                <h1>Login</h1>
                <p>No Account? <a href="/signup">Sign up</a></p>
            </div>
            <div class="box">
                <form class="form" action="/rec_list"  method="POST">
                    <input type="text" class="username" placeholder="Username" required>
                    <input type="password" class="password" placeholder="Password" required>
                    <input type="hidden" name="mov1" value='5' />
                    <input type="hidden" name="mov2" value='4' />
                    <input type="hidden" name="mov3" value='3' />
                    <input type="hidden" name="mov4" value='2' />
                    <input type="hidden" name="mov5" value='1' />
                    <button class="btn" type="submit"   >Sign In</button>
                </form>
            </div>
        </div>
    </main>
</body>
    <script src="static/login.js"></script>
</html>
