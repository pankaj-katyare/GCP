<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup-style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet">
</head>
<style>
    .background{
    background: url("../static/images/login_image.jpg") no-repeat;
    background-size: cover;
    height: 100vh;
    display: flex;
    
}
.btn{
    background: transparent;
    border: 1px solid #fff;
    color: #fff;
    font-size: 18px;
    font-family: 'Raleway', sans-serif;
    margin: 20px 0;
    padding: 10px;
}
</style>
<body>
    <main>
        <div class="background">
            <div class="text">
                <h1>Signup</h1>
                <p>Have Account? <a href="/login">Login</a></p>
            </div>
            <div class="box">
                <form class="form" action="/landingpage"  method="POST">
                    <input type="text" class="fullname" 
                           placeholder="Full Name" required>
                    <input type="email" class="email" placeholder="someone@abc.com" required>
                    <input type="text" class="username" placeholder="Username" required>
                    <input type="password" class="password" placeholder="Password" required>
                    <button class="btn" type="submit" >Sign up</button>
                    
                </form>
            </div>
        </div>
    </main>
</body>
    <script src="static/login.js"></script>
</html>
