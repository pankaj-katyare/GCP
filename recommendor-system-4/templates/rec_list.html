{% extends 'base.html' %}

{% block head %}
<title>Displaying Scrapped Data</title>
<style>
  body, html {
    margin: 0;
    font-family: sans-serif;
    background-image: url("static/background3.gif");
    /* Full height */
    height: 100%;

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
  }
  .details {
      margin: 0 auto;
      width: 600px;
      justify-content:center;
  }
  * {
    box-sizing: border-box;
  }
  
  .column {
    float: left;
    width: 33.33%;
    padding: 5px;
  }
  
  /* Clearfix (clear floats) */
  .row::after {
    content: "";
    clear: both;
    display: table;
  }
  
  /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
  @media screen and (max-width: 500px) {
    .column {
      width: 100%;
    }
  }
.box{
  width: 480px;
  height: 620px;
  padding: 2px;
  background-color:#faeaeb85;
  margin: 0;	
  
}
@media screen and (max-width: 480px) {
    .box {
      width: 100%;
    }
  }

.box.ontop {
  position: relative;
  top: 4.7em;
}

.h1{
  color:crimson;
}








 .container {
  position: relative;
  width: 100%;
  max-width: 400px;
}

/*
.container img {
  width: 100%;
  height: auto;
}
*/

.container .btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background-color: #555;
  color: white;
  font-size: 16px;
  padding: 12px 24px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;
}

.container .btn:hover {
  background-color: black;
}
    

/*
.image {
  opacity: 1;
  display: block;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}
*/
.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
}

.container:hover .image {
  opacity: 0.3;
}

.container:hover .middle {
  opacity: 1;
}

.text {
  background-color: #4CAF50;
  color: white;
  font-size: 16px;
  padding: 16px 32px;
}



</style>
{% endblock %}

{% block body %}
<center>
  <div class="movie-content">
  <h2 style="color:white;">RECOMMENDATION  BASED ON USERS PREFERENCES</h2>
  <div class="row">
    {% for rec_title,rec_poster in rec_movies.items() if not rec_movies.hidden %}
    <div class="column" style="width:33.33%">
    <div class="box">
      <div class="ontop">
        <h6>{{rec_title}}</h6>
        <form  action="/recommend" method="POST">
        <div class="container">
        <img  src="{{rec_poster}}" class="image"  ></img>
        <div class="middle">
    <button class="btn">Details</button>
  </div>
  </div>
        <input type="hidden" name="myTitle" value="{{rec_title}}" />  
        </br>
        
        </form>
      </div>
    </div>
    </div>
    {% endfor %}
  </div> 
  </div>
</center>
{% endblock %}
